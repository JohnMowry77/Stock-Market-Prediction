<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stock Market Movement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Stock Market Movement
            <img class="nav-ufo" src="../images/bullvsbear.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Stock Market Movement</h1>
      <p>Invest your money</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form method='post'>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter Start Date</label>
                        <input class="form-control" id="startdate" type="text" placeholder="05/20/2011" name="startdate">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter End Date</label>
                        <input class="form-control" id="enddate" type="text" placeholder="1/11/2021" name="enddate">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type='submit' class="btn btn-primary">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">Ticker</th>
                  <th class="table-head">Sector</th>
                  <th class="table-head">Industry</th>
<!--                   <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Stock Market Movement</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<!--   <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script> -->
</body>

</html>
